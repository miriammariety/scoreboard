{% extends 'scoreboard/base.html' %}
{% load staticfiles %}
{% block title %} Intrams 2016 | Scoreboard {% endblock %}

{% block content %}
<div class="row">
  {% for cluster in clusters %}
  <div class="col s2 m2 l2 push-l4 push-s4 push-m4 grey white-text darken-4 center" style="border: 1px solid white">
    <div style="padding-top: 20px">
      <img src="{{cluster.image.url}}" alt="" class="circle" width="25%">
    </div>
    <div class="cluster-label">{{cluster.team_name}}</div>
  </div>
  {% endfor %}
</div>
{% for event in event_list %}
<div class="scoreboard-row row">
  <div class="col s4 m4 l4">
    <div class="cluster-label">{{event.name}}</div>
  </div>
</div>
{% endfor %}
{% endblock %}
