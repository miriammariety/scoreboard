{% extends 'scoreboard/base.html' %}
{% load staticfiles %}
{% block title %} Intrams 2016 | Name of Cluster {% endblock %}

{% block content %}
<div class="parallax-container" style="height: 200%">
  <div class="parallax"><img src="{% static 'live/images/1234.png' %}" ></div>
    <div class="row">
    <div class="col l2 m2 s2 push-l5" style="padding-top: 30px">
      <img class="circle" src="{{object.image.url}}" alt="" width="100%">
    </div>
  </div>
  <div class="row black-text ">
    <h3 class="center">{{object.name}}</h3>
    <span class="center"></span>
  </div>
</div>
<div class="schedule-container">
  <h3 class="center">Cluster Statistics</h3>
  <table>
    <thead>
      <tr>
        <th data-field="event">Event</th>
        <th data-field="wins">Wins</th>
        <th data-field="loses">Loses</th>
        <th data-field="rank">Rank</th>
      </tr>
    </thead>
    <tbody>
      {% include "live/specpages/eventstat.html" %}
    </tbody>
  </table>
</div>
{% endblock %}
